<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Learning v15.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <main id="hub-view" class="view active">
            <header class="ios-header">
                <h1>Lumina</h1>
                <p>Welcome back, Explorer!</p>
                <button class="settings-btn" onclick="openSettingsModal()">‚öôÔ∏è Settings</button>
            </header>

            <div class="glass-container hub-content">
                <div class="input-card">
                    <h3>üìö 1. Define Your Source</h3>
                    <input type="text" id="topic-name" placeholder="Topic Name (e.g. Quantum Physics)">
                    
                    <div class="zone-selector">
                        <label>Level:</label>
                        <input type="range" id="age-range" min="5" max="16" value="10">
                        <span id="age-val">10 yrs</span>
                    </div>

                    <div class="drop-zone" onclick="document.getElementById('pdf-file').click()">
                        <span id="file-status">Tap to Upload PDF</span>
                        <input type="file" id="pdf-file" hidden accept=".pdf">
                    </div>
                    
                    <div id="ai-status" class="ai-status">Ready to Analyze.</div>

                    <button class="primary-btn pulse" onclick="processAndLoad()">Build My Library</button>
                </div>

                <div id="action-tiles" class="tiles-grid hidden">
                    <h3>‚ú® 2. Choose Your Mode</h3>
                    <div class="tile purple" onclick="openQuizConfig()">
                        <span class="icon">üöÄ</span>
                        <h3>Instant Quiz</h3>
                    </div>
                    <div class="tile orange" onclick="startFlashcards()">
                        <span class="icon">üé¥</span>
                        <h3>Flashcards</h3>
                    </div>
                    <div class="tile blue" onclick="generateWorksheets()">
                        <span class="icon">üìù</span >
                        <h3>Worksheets</h3>
                    </div>
                </div>
            </div>
        </main>

        <section id="quiz-view" class="view">
             <div class="quiz-top-bar glass">
                <div class="quiz-controls">
                    <button onclick="openExitConfirmation()">Exit X</button> 
                    <button onclick="togglePause()" id="pause-btn">‚è∏Ô∏è</button>
                </div>
                <div class="timer-progress">
                    <div class="timer" id="timer">00:00</div>
                    <div class="progress-bar-bg"><div id="progress-fill"></div></div>
                </div>
            </div>
            
            <div id="quiz-content">
                </div>
            
            <div class="quiz-footer">
                <button class="icon-btn" onclick="prevQuestion()" id="prev-btn">Prev</button>
                <button class="icon-btn" onclick="clearSelection()" id="clear-btn">üßπ Clear</button>
                <button class="icon-btn" onclick="skipQuestion()" id="skip-btn">Skip</button>
                <button id="next-btn" class="main-action" disabled onclick="handleNext()">Next</button>
            </div>
        </section>

        <section id="review-view" class="view">
            <header class="ios-header">
                <h2>Quiz Scorecard üìä</h2>
                <p id="review-score"></p>
                <p id="review-time"></p>
            </header>
            
            <div id="review-summary" class="glass-container">
                </div>

            <div class="quiz-footer">
                <button class="main-action purple" onclick="retryWrongAnswers()">üéØ Retry Incorrect Answers</button>
                <button class="main-action orange" onclick="switchView('hub-view')">üè† Back to Hub</button>
            </div>
        </section>

        <div id="modal-overlay" class="modal hidden">
            <div class="modal-content glass">
                <button class="modal-close" onclick="document.getElementById('modal-overlay').classList.add('hidden')">‚úï</button>
                <h2 id="modal-title">Settings</h2>
                <div id="modal-body"></div>
                <button id="modal-action-btn" class="primary-btn pulse">Action</button>
            </div>
        </div>
    </div>
    <script src="app.js?v=150"></script> 
</body>
</html>
