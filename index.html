<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <noscript>
        <div class="fallback-ui">Please enable JavaScript to enjoy Lumina Learning.</div>
    </noscript>

    <div id="app" class="app-container">
        <section id="import-view" class="view active">
            <header class="glass-header">
                <h1>Lumina</h1>
                <p>What are we learning today?</p>
            </header>
            <div class="glass-card import-zone">
                <input type="text" id="topic-nickname" placeholder="Nickname (e.g. My Science Quiz)">
                <select id="topic-category">
                    <option value="GK">General Knowledge</option>
                    <option value="Maths">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="S&T">Science & Tech</option>
                    <option value="Comp">Computers</option>
                </select>
                <div class="file-input-wrapper">
                    <button class="btn-primary">Upload PDF</button>
                    <input type="file" id="pdf-upload" accept="application/pdf">
                </div>
                <div class="learning-zone">
                    <label>Learning Zone (Age):</label>
                    <input type="number" id="age-filter" value="10" min="5" max="18">
                </div>
            </div>
        </section>

        <section id="menu-view" class="view">
            <div class="glass-card">
                <h2 id="current-topic-display">Ready to Play?</h2>
                <div class="menu-grid">
                    <button onclick="startQuiz()" class="menu-item">üöÄ Instant Quiz</button>
                    <button onclick="startFlashcards()" class="menu-item">üé¥ Flashcards</button>
                    <button onclick="generateWorksheets()" class="menu-item">üìù Worksheets</button>
                </div>
            </div>
        </section>

        <section id="quiz-view" class="view">
            <div class="quiz-header glass-card">
                <div id="quiz-timer">00:00</div>
                <div class="progress-container">
                    <div id="quiz-progress-bar"></div>
                </div>
                <button onclick="togglePause()" id="pause-btn">‚è∏Ô∏è</button>
                <button onclick="exitQuiz()" id="exit-btn">Exit X</button>
            </div>
            <div id="question-container" class="glass-card">
                </div>
            <div class="quiz-controls">
                <button onclick="prevQuestion()" id="prev-btn">Prev</button>
                <button onclick="clearAnswer()" id="clear-btn">üßπ Clear</button>
                <button onclick="skipQuestion()" id="skip-btn">Skip</button>
                <button onclick="nextQuestion()" id="next-btn" disabled>Next</button>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
