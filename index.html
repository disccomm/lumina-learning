<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina v8.0 | Study Engine</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="view-library">
        <header class="main-header">
            <h1 class="logo">Lumina</h1>
            <button onclick="Storage.clear()" class="btn-text danger">Reset All</button>
        </header>
        
        <div class="lib-grid" id="deck-list">
            <div class="deck-tile add-tile" onclick="Navigation.showAdd()">
                <i class="fas fa-plus"></i>
                <h4>New Source</h4>
            </div>
        </div>
    </div>

    <div id="panel-add" class="overlay hidden">
        <div class="modal-content">
            <h2>Add Knowledge Source</h2>
            <input type="text" id="input-topic" placeholder="Topic Name (e.g., Biology 101)">
            
            <div id="drop-area" class="drop-zone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p id="file-name-label">Tap to select Source PDF</p>
            </div>
            <input type="file" id="pdf-file" class="hidden-input" accept="application/pdf">
            
            <button class="btn-main" id="btn-process">Parse & Save to Library</button>
            <button onclick="Navigation.hideAdd()" class="btn-text">Cancel</button>
        </div>
    </div>

    <div id="view-hub" class="overlay hidden">
        <header class="hub-header">
            <h3 id="hub-title">Topic</h3>
            <i class="fas fa-times close-icon" onclick="Navigation.closeHub()"></i>
        </header>

        <nav class="mode-nav">
            <button class="mode-btn active" id="tab-quiz" onclick="App.setMode('quiz')">Quiz</button>
            <button class="mode-btn" id="tab-cards" onclick="App.setMode('cards')">Cards</button>
            <button class="mode-btn" id="tab-sheet" onclick="App.setMode('sheet')">Worksheet</button>
        </nav>

        <main id="study-stage"></main>
        
        <footer class="hub-footer">
            <button class="btn-main hidden" id="btn-next" onclick="App.next()">Next Question</button>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
