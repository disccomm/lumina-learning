<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina v9.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast" class="toast hidden"></div>

    <div class="container" id="view-library">
        <header>
            <div class="logo-box"><div class="dot"></div><h1>LUMINA</h1></div>
            <button onclick="Nav.toggle('reset')" class="pwr-btn"><i class="fas fa-power-off"></i></button>
        </header>
        
        <div class="grid" id="deck-list">
            <div class="tile add" onclick="Nav.toggle('add')">
                <i class="fas fa-plus"></i>
                <p>SYNC SOURCE</p>
            </div>
        </div>
    </div>

    <div id="modal-reset" class="modal hidden">
        <div class="glass-card">
            <h2>PURGE ALL DATA?</h2>
            <p>This will erase all synced neural nodes permanently.</p>
            <div class="actions">
                <button class="btn danger" onclick="Core.purge()">PURGE</button>
                <button class="btn" onclick="Nav.toggle('reset')">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal hidden">
        <div class="glass-card">
            <h2>NEW SYNC</h2>
            <input type="text" id="topic" placeholder="NODE NAME">
            <div class="drop-box" onclick="document.getElementById('file').click()">
                <i class="fas fa-upload"></i>
                <p id="fname">SELECT PDF</p>
            </div>
            <input type="file" id="file" class="hidden" accept="application/pdf">
            <button class="btn primary" id="proc-btn" onclick="Core.process()">INITIALIZE</button>
            <button class="btn" onclick="Nav.toggle('add')">ABORT</button>
        </div>
    </div>

    <div id="view-hub" class="full-view hidden">
        <header>
            <h3 id="hub-topic">---</h3>
            <i class="fas fa-times" onclick="Nav.closeHub()"></i>
        </header>
        <nav>
            <button class="tab active" id="t-quiz" onclick="Core.setMode('quiz')">QUIZ</button>
            <button class="tab" id="t-cards" onclick="Core.setMode('cards')">CARDS</button>
            <button class="tab" id="t-sheet" onclick="Core.setMode('sheet')">DATA</button>
        </nav>
        <div id="stage"></div>
        <footer>
            <button class="btn primary hidden" id="next-btn" onclick="Core.next()">CONTINUE</button>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
