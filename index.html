<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Learning v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <main id="hub-view" class="view active">
            <header class="ios-header">
                <h1>Lumina</h1>
                <p>Welcome back, Explorer!</p>
            </header>

            <div class="glass-container">
                <div class="import-card">
                    <input type="text" id="topic-name" placeholder="Topic Name (e.g. Science)">
                    <select id="category-picker">
                        <option value="GK">General Knowledge</option>
                        <option value="Maths">Mathematics</option>
                        <option value="Science">Science</option>
                    </select>
                    <div class="drop-zone" onclick="document.getElementById('pdf-file').click()">
                        <span id="file-status">Tap to Upload PDF</span>
                        <input type="file" id="pdf-file" hidden accept=".pdf">
                    </div>
                    <div class="zone-selector">
                        <label>Level:</label>
                        <input type="range" id="age-range" min="5" max="16" value="10">
                        <span id="age-val">10 yrs</span>
                    </div>
                    <button class="primary-btn pulse" onclick="processAndLoad()">Build My Library</button>
                </div>

                <div id="action-tiles" class="tiles-grid hidden">
                    <div class="tile purple" onclick="openQuizConfig()">
                        <span class="icon">üöÄ</span>
                        <h3>Instant Quiz</h3>
                    </div>
                    <div class="tile orange" onclick="startFlashcards()">
                        <span class="icon">üé¥</span>
                        <h3>Flashcards</h3>
                    </div>
                    <div class="tile blue" onclick="generateWorksheets()">
                        <span class="icon">üìù</span>
                        <h3>Worksheets</h3>
                    </div>
                </div>
            </div>
        </main>

        <section id="quiz-view" class="view">
            <div class="quiz-top-bar glass">
                <button onclick="exitToHub()">‚úï</button>
                <div class="timer" id="timer">00:00</div>
                <div class="progress-bar-bg"><div id="progress-fill"></div></div>
            </div>
            <div id="quiz-content"></div>
            <div class="quiz-footer">
                <button class="icon-btn" onclick="clearSelection()">üßπ</button>
                <button class="icon-btn" onclick="skipQuestion()">Skip</button>
                <button id="next-btn" class="main-action" disabled onclick="handleNext()">Next</button>
            </div>
        </section>

        <div id="modal-overlay" class="modal hidden">
            <div class="modal-content glass">
                <h2 id="modal-title">Settings</h2>
                <div id="modal-body"></div>
                <button class="primary-btn" onclick="closeModal()">Start</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
