<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    
    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";
        window.webllm = webllm;
    </script>
</head>
<body>

    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <div class="app-container">
        
        <nav class="glass-nav">
            <div class="brand">
                <i class="fas fa-bolt accent-text"></i> Lumina
            </div>
            <div class="user-pill" onclick="toggleSettings()">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                <span id="nav-username">Student</span>
            </div>
        </nav>

        <main id="view-hub" class="active-view">
            
            <div class="hero-card glass-panel">
                <div class="card-title">
                    <span class="step-num">1</span>
                    <h2>Create New Set</h2>
                </div>

                <div class="input-wrapper">
                    <label>Topic</label>
                    <input type="text" id="topic-input" placeholder="e.g. Quantum Physics">
                </div>

                <div class="slider-wrapper">
                    <div class="slider-header">
                        <label>Difficulty</label>
                        <span id="level-badge" class="badge-pill">12 yrs â€¢ Creator</span>
                    </div>
                    <input type="range" id="age-slider" min="5" max="25" value="12">
                </div>

                <div class="upload-area" id="drop-zone">
                    <input type="file" id="file-upload" accept=".pdf" hidden>
                    <div class="icon-circle">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="upload-info">
                        <strong id="file-name">Select PDF Source</strong>
                        <span>Tap to browse files</span>
                    </div>
                </div>

                <button class="action-btn" id="generate-btn">
                    <span class="btn-content">
                        <i class="fas fa-sparkles"></i> Build Library
                    </span>
                </button>

                <div id="ai-progress-container" class="progress-track hidden" style="margin-top:15px; height:6px;">
                    <div class="progress-fill" id="ai-loader-bar" style="width: 0%"></div>
                </div>
                <div id="system-status" class="status-message hidden">Initializing...</div>
            </div>
        </main>

        <main id="view-quiz" class="hidden-view">
            <div class="quiz-header">
                <button class="icon-btn" onclick="exitQuiz()"><i class="fas fa-times"></i></button>
                <div class="progress-track">
                    <div class="progress-fill" id="quiz-progress-bar" style="width: 0%"></div>
                </div>
                <span id="question-tracker">1/5</span>
            </div>

            <div class="question-card glass-panel">
                <div id="q-image-container" class="q-image-area hidden"></div>
                
                <h2 id="q-text">Loading...</h2>
                <div class="options-list" id="options-container">
                    </div>
                <div id="q-feedback" class="feedback-box hidden"></div>
            </div>

            <button id="next-q-btn" class="action-btn secondary hidden" onclick="nextQuestion()">
                Continue <i class="fas fa-arrow-right"></i>
            </button>
        </main>

    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content glass-panel">
            <h3>Settings</h3>
            
            <div class="input-wrapper">
                <label>Display Name</label>
                <input type="text" id="username-input" value="Student">
            </div>

            <button class="action-btn danger" onclick="resetApp()">Reset App Data</button>
            <button class="action-btn secondary" onclick="toggleSettings()">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
